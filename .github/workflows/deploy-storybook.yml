name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the Node.js version
          cache: 'npm'  
      - name: Install dependencies
        working-directory: ./client
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml, installing dependencies with PNPM."
            npm install -g pnpm
            pnpm install
          elif [ -f package-lock.json ]; then
            echo "Found package-lock.json, installing dependencies with npm."
            npm install
          elif [ -f yarn.lock ]; then
            echo "Found yarn.lock, installing dependencies with Yarn."
            yarn install
          else
            echo "No lock file found, please check your project."
            exit 1
          fi

      # build Storybook
      - name: Build Storybook
        working-directory: ./client
        run: pnpm run build-storybook -o ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/docs

  # Deploy the Storybook build to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
